<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Analyzer</title>
</head>
<body>
    <h1>URL Phishing Detection</h1>
    <form action="/" method="post">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Analyze</button>
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
        {% if result == "Malicious" %}
            <p style="color: red;">This URL is potentially dangerous! ⚠️</p>
        {% else %}
            <p style="color: green;">This URL is safe. ✅</p>
        {% endif %}
        <p>URL: {{ url }}</p>
    {% endif %}

    {% if error_message %}
        <h2 style="color: red;">Error: {{ error_message }}</h2>
    {% endif %}
</body>
</html>
